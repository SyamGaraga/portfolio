<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <style>
        body{
            background: #161513;
            color: white;
        }
        .location{
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        .location h1{
            text-align: center;
        }
        .location-body{
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .location-right pre{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="location">
        <div class="location-title">
            <h1>LOCATION</h1>
        </div>
        <div class="location-body">
            <div class="location-left">
                <img src="./images/locTION.jpg" height="500px" width="400px"/>
            </div>
            <div class="location-right">
                <pre>
                    Address: 5-136/1, Amalapuram, RamalayamStreet, Konaseema Mandal,
                             East Godavari District, Andhra Pradesh. 534260.
                </pre>
            </div>
        </div>
    </div>
</body>
</html>
